version: '3.7'

services:
  api-gateway:
    image: angelo87dock/gsweb-gateway
    container_name: api-gateway
    networks:
      - lan-network

  webapp:
    image: angelo87dock/gsweb-webapp
    container_name: webapp
    networks:
      - lan-network

  aggregator:
    image: angelo87dock/gsweb-aggregator
    container_name: aggregator
    networks:
      - lan-network

  api-dataprotection:
    image: angelo87dock/gsweb-dataprotection
    container_name: api-dataprotection
    networks:
      - lan-network

networks:
  lan-network:
    external:
      name: docker-net