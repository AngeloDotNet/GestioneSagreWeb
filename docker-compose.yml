version: '3.7'

services:
  api-gateway:
    image: angelo87dock/gsweb-gateway
    container_name: api-gateway
    networks:
      - lan-network

  redis:
    image: angelo87dock/gsweb-redis
    container_name: infra-redis
    networks:
      - lan-network

  rabbitmq:
    image: angelo87dock/gsweb-rabbitmq
    container_name: infra-rabbitmq
    networks:
      - lan-network

  sqlserver:
    image: angelo87dock/gsweb-sqlserver
    container_name: infra-sqlserver
    user: root
    networks:
      - lan-network

  seq-log:
    image: angelo87dock/gsweb-seq
    container_name: infra-seq
    networks:
      - lan-network

  webapp:
    image: angelo87dock/gsweb-webapp
    container_name: webapp
    networks:
      - lan-network

  aggregator:
    image: angelo87dock/gsweb-aggregator
    container_name: aggregator
    networks:
      - lan-network

  api-dataprotection:
    image: angelo87dock/gsweb-dataprotection
    container_name: api-dataprotection
    networks:
      - lan-network

networks:
  lan-network:
    external:
      name: docker-net